{% extends "base.html" %}

{% block title %}Dashboard - FastAPI Auth{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card dashboard-card animate-slide-up">
                <div class="card-body text-center p-5">
                    <div class="dashboard-welcome">
                        <h1 class="h2 fw-bold mb-3 animate-fade-in">
                            <i class="fas fa-tachometer-alt me-3" style="color: var(--primary-color);"></i>
                            Dashboard
                        </h1>
                        
                        <p class="lead mb-4 animate-fade-in-delay">
                            Hello, <strong style="color: var(--accent-color);">{{ username }}</strong>!
                        </p>

                        <div class="row text-start mb-4">
                            <div class="col-md-6 mb-3">
                                <div class="p-3 rounded" style="background: rgba(24, 188, 156, 0.1); border-left: 4px solid var(--accent-color);">
                                    <h6 class="fw-semibold mb-2">
                                        <i class="fas fa-building me-2"></i>Your Company
                                    </h6>
                                    <strong>{{ company }}</strong>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="p-3 rounded" style="background: rgba(44, 62, 80, 0.1); border-left: 4px solid var(--primary-color);">
                                    <h6 class="fw-semibold mb-2">
                                        <i class="fas fa-database me-2"></i>Your Type
                                    </h6>
                                    <strong>{{ type }}</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-3 justify-content-center flex-wrap">
                            <a href="/type?company={{ company }}" class="btn btn-outline-primary">
                                <i class="fas fa-database me-2"></i>Change Type
                            </a>
                            <a href="/company" class="btn btn-outline-secondary">
                                <i class="fas fa-building me-2"></i>Change Company
                            </a>
                            <a href="/logout" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showComingSoon() {
    alert('This feature is coming soon!');
}
</script>
{% endblock %}
